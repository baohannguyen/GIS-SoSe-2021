<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="client.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="container">
    <h1>Login</h1>
    <form method="GET" action="https://banhbao.herokuapp.com/">
        <div>
            <label for="firstName">Vorname</label>
            <input type="text" placeholder="Vorname" name="firstName">
        </div>
        <div>
            <label for="lastName">Nachname</label>
            <input type="text" placeholder="Nachname" name="lastName">
        </div>
        <div>
            <label for="birthday">Geburtsdatum</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label for="pw">Passwort</label>
            <input type="password" placeholder="Passwort" name="pw">
        </div>
        <div>
            <label for="email">E-Mail</label>
            <input type="email" placeholder="E-Mail" name="email">
        </div>
        <!-- <div>
            <label for="male">Männlich</label>
            <input type="checkbox" name="male">
            <label for="female">Weiblich</label>
            <input type="checkbox" name="female">
            <label for="divers">Divers</label>
            <input type="checkbox" name="divers">
        </div> -->
    </form>
    <span>
        <button id="jsonButton">Sende JSON</button> <!--Button außerhalb des form tags machen oder submit button zu einem normalen button ändern-->
        <button id="htmlButton">Sende HTML</button>
        <p id="pTag"></p>
    </span>
</body>

</html>
