<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="client.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="container">
    <h1>Login</h1>
    <form method="GET" action="https://banhbao.herokuapp.com/">
        <div>
            <label for="firstName">Vorname</label>
            <input type="text" placeholder="Vorname" name="firstName">
        </div>
        <div>
            <label for="lastName">Nachname</label>
            <input type="text" placeholder="Nachname" name="lastName">
        </div>
        <div>
            <label for="birthday">Geburtsdatum</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label for="pw">Passwort</label>
            <input type="password" placeholder="Passwort" name="pw">
        </div>
        <div>
            <label for="email">E-Mail</label>
            <input type="email" placeholder="E-Mail" name="email">
        </div>
        <div>
            <input type="checkbox" id="end" name="data" value="accepted">
            <label for="data">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti similique ipsa debitis officia excepturi numquam placeat voluptates explicabo ea recusandae.</label>
        </div>
    </form>
    <span>
        <button id="jsonButton">JSON</button>
        <!--Button außerhalb des form tags machen oder submit button zu einem normalen button ändern-->
        <button id="htmlButton">HTML</button>
        <p id="pTag"></p>
    </span>
</body>

</html>
